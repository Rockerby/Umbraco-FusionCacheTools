<uui-table aria-label="Example table" aria-describedby="#some-element-id" ng-controller="settingsCacheDashboardController as vm">

    <!-- Apply styles to the uui-table-column to style the columns. You must have the same number of this elements as you have columns -->
    <uui-table-column style="width: 20%; background-color: green"></uui-table-column>
    <uui-table-column style="width: 80%; background-color: red"></uui-table-column>

    <uui-table-head>
        <uui-table-head-cell>{{ vm.versionInfo.IsCurrent }}</uui-table-head-cell>
        <uui-table-head-cell>Title 21</uui-table-head-cell>
    </uui-table-head>
    <uui-table-row ng-repeat="cacheKey in vm.cacheKeys">
        <uui-table-cell>{{ cacheKey }}</uui-table-cell>
        <uui-table-cell>--</uui-table-cell>
    </uui-table-row>
</uui-table>
